<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Calculator</title>
    <script src="calculator.js" defer></script>
</head>
<body>

    <h1>Калькулятор стоимости заказа</h1>

    <form id="orderForm">
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity" required>
        <br><br>

        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="100">Беломрканал (100 руб.)</option>
            <option value="200">Marlboro (200 руб.)</option>
            <option value="300">Marco Polo (300 руб.)</option>
            <option value="400">Sobranie (400 руб.)</option>
        </select>

        <br><br>

        <button type="submit">Рассчитать стоимость</button>
    </form>

    <h2 id="result"></h2>

</body>
</html>
